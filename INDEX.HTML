<body class="fuente">

    <header class="animate__animated animate__backInLeft">

              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              </button>

    <main>  


    <section>
        <video class="w-100" src="./assets/video/video banner.mp4" muted autoplay loop></video>
    </section>
    <section>
        <div class="container">
            <div class="row my-5 ">
                <div class="col-8">
                    <h4 class="text-center">Watches</h4>
                    <img class="img-fluid w-100" src="./assets/img/cartier.webp" alt="foto">
                </div>
                <div class="col-4 align-self-center text-center">
                    <h4>Sing up</h4>
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">

                        Sing up
                    </button>
                </div>
               
                    
            </div>
            <div class="row"></div>
        </div>
    </section>

      <div class="container my-5 ">
        <!--Buscador-->
        <div class="row">
          <div class="col-12">
            <input type="search" class="form-control my-5 text-center" placeholder="Search" id="busqueda">
          </div>
        </div>
        <!--javascript-->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="fila">

          
        </div>
      </div>
    </section>

    <section>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
              </div>
              <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
          </div>
